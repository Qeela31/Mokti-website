<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - Mokti's Ice Cream</title>
  <link rel="stylesheet" href="../CSS/styles.css">
</head>
<body>
  <header>
    <h1>Welcome to Mokti's Admin Dashboard</h1>
    <button id="logoutBtn">Logout</button>
  </header>

  <nav>
    <ul>
      <li><a href="#members">Member Accounts</a></li>
      <li><a href="#products">Manage Products</a></li>
      <li><a href="#transactions">Transaction Records</a></li>
      <li><a href="#reports">Generate Reports</a></li>
    </ul>
  </nav>

  <main>
    <section id="members">
      <h2>Registered Members</h2>
      <table id="membersTable">
        <thead>
          <tr>
            <th>Member ID</th>
            <th>Name</th>
            <th>Email</th>
          </tr>
        </thead>
        <tbody>
          <!-- Member data will be loaded here dynamically -->
        </tbody>
      </table>
    </section>

    <section id="products">
      <h2>Manage Products</h2>
      <form id="productForm">
        <input type="text" id="productName" placeholder="Product Name" required>
        <input type="number" id="productPrice" placeholder="Price" required>
        <button type="submit">Add Product</button>
      </form>
      <table id="productsTable">
        <thead>
          <tr>
            <th>Product ID</th>
            <th>Name</th>
            <th>Price</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- Product data will be loaded here dynamically -->
        </tbody>
      </table>
    </section>

    <section id="transactions">
      <h2>Transaction Records</h2>
      <select id="filter">
        <option value="daily">Daily</option>
        <option value="weekly">Weekly</option>
        <option value="monthly">Monthly</option>
      </select>
      <table id="transactionsTable">
        <thead>
          <tr>
            <th>Transaction ID</th>
            <th>Date</th>
            <th>Amount</th>
          </tr>
        </thead>
        <tbody>
          <!-- Transaction data will be loaded here dynamically -->
        </tbody>
      </table>
    </section>

    <section id="reports">
      <h2>Generate Reports</h2>
      <button id="generateReportBtn">Generate Report (PDF)</button>
    </section>
  </main>

  <script src="/Javascript/Script.js"></script>
</body>
</html>
