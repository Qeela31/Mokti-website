<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mokti's Sign-Up</title>
    <script src="signup.js"></script>
    <link rel="stylesheet" href="styles.css">
    <style>
        button {
            margin-top: 10px; /* Add space between buttons */
        }

        .back-button {
            margin-top: 20px; /* Add more space above the back-to-menu button */
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="Mokti.png" alt="Mokti's Logo" class="top-image">
        <h2>Mokti's Sign-Up Page</h2>
        <form id="signupForm" action="signup.php" method="POST">
            <label for="username">Full Name:</label>
            <input type="text" id="username" name="username" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" name="phone">
            <label for="address">Address:</label>
            <input type="text" id="address" name="address">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Sign Up</button>
        </form>
        <button class="back-button" onclick="window.location.href='verymainpage.html'">Back to Menu</button>
    </div>
</body>
</html>
